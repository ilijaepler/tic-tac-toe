<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100&family=IBM+Plex+Sans&family=IBM+Plex+Serif&display=swap" rel="stylesheet"> 
</head>
<body>
    <h1>Tic-tac-toe</h1>
    <div id="contentWrapper">
        <div id="left">
            <form>
                <label for="player1Name">Player 1 name:</label><br/>
                <input type="text" id="player1Name" placeholder="Player 1 name..." required><br/>
                <label for="player2Name">Player 2 name:</label><br/>
                <input type="text" id="player2Name" placeholder="Player 2 name..." required><br/>
                <button id="startGame">START GAME</button>
                <button id="resetGame">RESET GAME</button>
            </form>
        </div>
        <div id="right">
            <div id="container"></div>
            <h1 id="winner">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
